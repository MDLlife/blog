<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Token MDL blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {{ with .Site.Params.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}

    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:image" content="{{ .Params.image }}">

    <title>{{ .Site.Title }} &middot; {{ .Title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL}}">
    <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon">

  </head>
  <body>
     <div class="mdl-top single">

         <div class="mdl-top__wrapper">
         	 <a class="mdl-top__teleg" href="{{ .Site.Params.telegram }}"><img class="mdl-top__teleg-item" src="{{ "images/mdl_telegram.svg" | absURL}}" alt=""></a>
         	 <a class="mdl_logo-link" href="/"><img class="mdl_logo" src="{{ "images/mdl_logo.svg" | absURL}}" alt="MDL logo"></a>

            {{ partial "langs-list.html" . }}

         </div>

    </div>
